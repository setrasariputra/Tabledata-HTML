<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tabledata HTML</title>
</head>
<body>
    <h1>Belajar Tabledata HTML</h1>
    <caption>Data Mahasiswa 2024</caption>
    <table border="1" cellpadding="5" width="50%">
        <tr>
            <th colspan="4" bgcolor="#fc6e51">Data Mahasiswa Aktif</th>
        </tr>
        <tr>
            <th bgcolor="#da4453">No</th>
            <th bgcolor="#da4453">Fullname</th>
            <th bgcolor="#da4453">Gender</th>
            <th bgcolor="#da4453">Faculty</th>
        </tr>
        <tr>
            <td align="center">1.</td>
            <td>Wisnu Kuncoro Ardianto</td>
            <td align="center">Pria</td>
            <td>Ilmu Komputer</td>
        </tr>
        <tr>
            <td align="center">2.</td>
            <td>Syava Naila Azzahra</td>
            <td align="center">Wanita</td>
            <td>Akuntansi</td>
        </tr>        
    </table>
</body>
</html>
